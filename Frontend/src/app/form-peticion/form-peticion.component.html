<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
<form (ngSubmit)="enviarFormulario()" #formulario="ngForm">
    <div class="form-group">
        <label for="titulo">Title</label>
        <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
    </div>
    <div class="form-group">
        <label for="descripcion">Description</label>
        <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
            required></textarea>
    </div>
    <div class="form-group">
        <label for="destinatario">Addressee</label>
        <input type="text" class="form-control" id="destinatario" name="destinatario" [(ngModel)]="destinatario"
            required>
    </div>
    <div class="form-group mb-4">
        <label for="">Category</label>
        <select [(ngModel)]="category" name="category" class="form-select">
            <option value="1" >Videogames</option>
            <option value="2" >Science</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
